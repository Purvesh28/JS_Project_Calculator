<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Django Calculator</title>

<style>
/* =====================
   THEME VARIABLES
===================== */
:root {
  --bg-body: #f2f2f7;
  --bg-calculator: #ffffff;
  --bg-display: #f0f0f5;
  --text-main: #000000;
  --btn-number: #e4e4eb;
  --btn-operator: #4e4eff;
  --btn-equal: #7ea9ff;
  --btn-clear: #ff5e5e;
  --shadow: rgba(0,0,0,0.15);
}

/* Dark Theme */
body.dark {
  --bg-body: #1e1e2f;
  --bg-calculator: #2b2b3c;
  --bg-display: #1e1e2f;
  --text-main: #ffffff;
  --btn-number: #3a3a4d;
  --btn-operator: #4e4eff;
  --btn-equal: #7ea9ff;
  --btn-clear: #ff5e5e;
  --shadow: rgba(0,0,0,0.5);
}

/* =====================
   BASE STYLES
===================== */
body {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background: var(--bg-body);
  font-family: Arial, sans-serif;
  transition: background 0.3s;
}

.calculator {
  background: var(--bg-calculator);
  padding: 20px;
  border-radius: 20px;
  box-shadow: 0 8px 20px var(--shadow);
  width: 400px;
  transition: background 0.3s;
}

.theme-toggle {
  position: fixed;
  top: 20px;
  left: 20px;
  z-index: 1000;
}


.theme-toggle button {
  background: transparent;
  border: 1px solid var(--btn-number);
  color: var(--text-main);
  padding: 6px 12px;
  border-radius: 8px;
  cursor: pointer;
}

/* Display */
.display {
  background: var(--bg-display);
  color: var(--text-main);
  font-size: 2rem;
  text-align: right;
  padding: 15px;
  border-radius: 12px;
  margin-bottom: 20px;
  min-height: 50px;
  overflow-x: auto;
}

/* Buttons */
.buttons {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 12px;
}

button {
  padding: 18px;
  font-size: 1.2rem;
  border: none;
  border-radius: 15px;
  cursor: pointer;
  transition: transform 0.2s;
}

button:hover {
  transform: scale(1.05);
}

.themeBtn_class {
  padding: 10px 14px;
  font-size: 1rem;
  border-radius: 10px;
  background: var(--bg-calculator);
  color: var(--text-main);
  box-shadow: 0 4px 10px var(--shadow);
  border: 1px solid var(--btn-number);
  cursor: pointer;
}


.number {
  background: var(--btn-number);
  color: var(--text-main);
}

.operator {
  background: var(--btn-operator);
  color: #fff;
}

.equal {
  background: var(--btn-equal);
  color: #fff;
  grid-column: span 2;
}

.clear {
  background: var(--btn-clear);
  color: #fff;
}
</style>


</head>

<body>

{% csrf_token %}

<div class="theme-toggle">
  <button id="themeBtn" class="themeBtn_class">üåô Dark</button>
</div>


<div class="calculator">
  <div class="display" id="display">0</div>

  <div class="buttons">
    <button class="clear">C</button>
    <button class="operator" data-op="/">√∑</button>
    <button class="operator" data-op="*">√ó</button>
    <button class="operator" data-op="-">‚àí</button>

    <button class="number">7</button>
    <button class="number">8</button>
    <button class="number">9</button>
    <button class="operator" data-op="+">+</button>

    <button class="number">4</button>
    <button class="number">5</button>
    <button class="number">6</button>
    <button class="operator" data-op="+">+</button>

    <button class="number">1</button>
    <button class="number">2</button>
    <button class="number">3</button>
    <button class="number">0</button>
    <button class="number">00</button>
    <button class="number">.</button>
    <button class="equal">=</button>
  </div>

  <!-- <div class="history">
    <strong>Last calculations</strong>
    <ul>
      {% for h in history %}
        <li>{{ h }}</li>
      {% endfor %}
    </ul>
  </div> -->
</div>

<script>
let expression = '';
const display = document.getElementById("display");

function getCookie(name) {
  let cookieValue = null;
  if (document.cookie) {
    document.cookie.split(';').forEach(cookie => {
      cookie = cookie.trim();
      if (cookie.startsWith(name + '=')) {
        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
      }
    });
  }
  return cookieValue;
}

/* NUMBERS */
document.querySelectorAll('.number').forEach(btn => {
  btn.addEventListener('click', () => {
    expression += btn.textContent;
    display.textContent = expression;
  });
});

/* OPERATORS */
document.querySelectorAll('.operator').forEach(btn => {
  btn.addEventListener('click', () => {
    if (expression === '') return;

    const lastChar = expression.slice(-1);
    if ("+-*/".includes(lastChar)) return; // prevent ++, **

    expression += btn.dataset.op;
    display.textContent = expression;
  });
});

/* EQUAL */
document.querySelector('.equal').addEventListener('click', () => {
  if (!expression) return;

  fetch("/api/calculate/", {
    method: "POST",
    headers: {
      "Content-Type": "application/json",
      "X-CSRFToken": getCookie("csrftoken")
    },
    body: JSON.stringify({ expression })
  })
  .then(res => res.json())
  .then(data => {
    display.textContent = data.result;
    expression = data.result.toString();
  })
  .catch(() => {
    display.textContent = "Error";
    expression = '';
  });
});

/* CLEAR */
document.querySelector('.clear').addEventListener('click', () => {
  expression = '';
  display.textContent = '0';
});

// THEME TOGGLE
const themeBtn = document.getElementById("themeBtn");

// default dark
document.body.classList.add("dark");

themeBtn.addEventListener("click", () => {
  document.body.classList.toggle("dark");

  if (document.body.classList.contains("dark")) {
    themeBtn.textContent = "üåô Dark";
  } else {
    themeBtn.textContent = "‚òÄÔ∏è Light";
  }
});



</script>


</body>
</html>
